plugins {
    // java
    id 'java'
    id 'java-library'

    // for shading in dependencies
    id "com.github.johnrengelman.shadow" version "7.1.2"

    // for minecraft lol
    id ("io.papermc.paperweight.userdev") version "1.3.5"
}

group   'net.orbyfied.coldperms'
version '1.0.0'

ext {
    hasPaper = true
    hasTesting = false
    desc = "Bukkit Test plugin"
}

apply from: '../buildsrc/module.gradle', to: project

dependencies {
    compileOnly project(":coldlib-bukkit")
}